<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="result" id="result">0</div>
    <div class="inputs">
        <div class="input-group">
            <p>First number</p>
            <label for="number1"></label><input type="number" id="number1" placeholder="">
        </div>
        <div class="input-group">
            <p>Second number</p>
            <label for="number2"></label><input type="number" id="number2" placeholder="">
        </div>
        <div class="input-group">
            <p>Operation</p>
            <label for="operation"></label><select id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
    </div>
</div>
</body>
</html>
